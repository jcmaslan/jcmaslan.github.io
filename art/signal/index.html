<head>

    <style>
        /* Anthropic Brand Colors */
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #080808;
            min-height: 100vh;
            color: var(--anthropic-dark);
            overflow: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 0;
            gap: 0;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 20px;
            top: 20px;
            bottom: 20px;
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 10;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        /* Control Sections */
        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        /* Seed Controls */
        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button {
            margin-bottom: 0;
        }

        /* Parameter Controls */
        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        /* Buttons */
        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #080808;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }

        /* Camio Logo Overlay */
        #camio-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transform-origin: center center;
            height: 10vh;
            width: auto;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--anthropic-mid-gray);
        }

        /* Toggle Button */
        .toggle-controls {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            background: transparent;
            backdrop-filter: none;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            transition: all 0.3s ease;
            opacity: 0.15;
        }

        .toggle-controls:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 12px rgba(20, 20, 19, 0.15);
        }

        .toggle-controls svg {
            width: 24px;
            height: 24px;
            stroke: rgba(255, 255, 255, 0.8);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            transition: stroke 0.3s ease;
        }

        .toggle-controls:hover svg {
            stroke: var(--anthropic-dark);
        }

        /* Responsive - Stack on mobile */
        @media (max-width: 600px) {
            .sidebar {
                left: 10px;
                right: 10px;
                top: 10px;
                bottom: 10px;
                width: auto;
            }

            .toggle-controls {
                top: 15px;
                left: 15px;
            }
        }

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // STRING HASHING - Convert strings to numeric seeds
        // ═══════════════════════════════════════════════════════════════════════

        function hashString(str) {
            // Simple but effective hash function (djb2)
            let hash = 5381;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) + hash) + str.charCodeAt(i);
                hash = hash & hash; // Convert to 32-bit integer
            }
            // Convert to positive number in reasonable range
            return Math.abs(hash) % 999999 + 1;
        }

        function getInitialSeed() {
            // Check for query string parameter 's'
            const urlParams = new URLSearchParams(window.location.search);
            const seedString = urlParams.get('s');

            if (seedString) {
                return hashString(seedString);
            }

            return 12345; // Default seed
        }

        function getLoopSettings() {
            const urlParams = new URLSearchParams(window.location.search);
            const loop = urlParams.get('loop');
            const pause = urlParams.get('pause');
            const bpm = urlParams.get('bpm');

            const loopCount = loop ? parseInt(loop) : 6;
            const beatsPerMinute = bpm ? parseInt(bpm) : 0; // Default 0 (no heartbeat)

            return {
                loopCount: loopCount, // Default 6, N = loop N times ending at signal state
                pauseDuration: pause ? parseInt(pause) : 0, // Default 0 (no pause)
                beatsPerSecond: beatsPerMinute / 60.0 // Convert BPM to beats per second (0 = no pulse)
            };
        }

        // ═══════════════════════════════════════════════════════════════════════
        // GENERATIVE ART PARAMETERS
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: getInitialSeed(),
            particleCount: 4000,
            transitionRate: 1.5,
            noiseIntensity: 2.5,
            signalStrength: 1.2,
            maxSteps: 150
        };

        let defaultParams = {...params};

        // ═══════════════════════════════════════════════════════════════════════
        // P5.JS GENERATIVE ART ALGORITHM - ENTROPY EMERGENCE
        // ═══════════════════════════════════════════════════════════════════════

        let particles = [];
        let currentStep = 0;
        let isAnimating = true;

        // Loop animation settings
        const loopSettings = getLoopSettings();
        let animationDirection = 1; // 1 = forward (noise->signal), -1 = reverse (signal->noise)
        let isPaused = false;
        let pauseStartTime = 0;
        let completedLoops = 0; // Track how many forward passes we've completed
        let isFinalPause = false; // True when we've reached the final loop limit

        function setup() {
            // Create canvas to fill entire window
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('canvas-container');

            initializeSystem();

            // Remove loading message
            document.querySelector('.loading').style.display = 'none';
        }

        function windowResized() {
            // Resize canvas to fill entire window
            resizeCanvas(windowWidth, windowHeight);
            initializeSystem();
        }

        function initializeSystem() {
            // Seed the randomness for reproducibility
            randomSeed(params.seed);
            noiseSeed(params.seed);

            // Clear canvas
            background(8, 8, 8);

            // Reset animation
            currentStep = 0;
            isAnimating = true;

            // Reset loop state
            animationDirection = 1; // Start going forward
            isPaused = false;
            pauseStartTime = 0;
            completedLoops = 0;
            isFinalPause = false;

            // Reset logo opacity and scale
            const logoElement = document.getElementById('camio-logo');
            if (logoElement) {
                logoElement.style.opacity = 0;
                logoElement.style.transform = 'translate(-50%, -50%) scale(0)';
            }

            // Initialize particles
            particles = [];
            for (let i = 0; i < params.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            // Calculate temporal blend factor (0 = pure noise, 1 = pure signal)
            let progress = currentStep / params.maxSteps;
            let blendFactor = 1 / (1 + Math.exp(-10 * (progress - 0.5))); // Sigmoid transition

            // Handle pause state
            if (isPaused) {
                // Only unpause if this is not the final pause
                if (!isFinalPause) {
                    const currentTime = millis();
                    if (currentTime - pauseStartTime >= loopSettings.pauseDuration) {
                        // Pause complete, resume animation in reverse
                        isPaused = false;
                        animationDirection = -1; // Reverse direction
                    }
                }
                // Don't update particles while paused, but continue below to update logo
            } else {
                // Handle forward direction boundary (reached signal state)
                if (animationDirection === 1 && currentStep >= params.maxSteps) {
                    completedLoops++; // Increment loop counter

                    // Check if we should stop or continue looping
                    if (loopSettings.loopCount === 0 || completedLoops >= loopSettings.loopCount) {
                        // Reached loop limit - enter paused state indefinitely
                        isPaused = true;
                        isFinalPause = true;
                        pauseStartTime = millis();
                        // Don't call noLoop() - keep draw() running for heartbeat
                    } else {
                        // More loops to go - pause then reverse
                        isPaused = true;
                        pauseStartTime = millis();
                    }
                }

                // Handle reverse direction boundary (reached noise state)
                if (animationDirection === -1 && currentStep <= 0) {
                    currentStep = 0; // Clamp to 0
                    animationDirection = 1; // Immediately reverse to forward
                    // No pause, continue immediately
                }

                // Update and display particles (only when not paused)
                for (let particle of particles) {
                    particle.update(currentStep, blendFactor);
                    particle.display(currentStep, blendFactor);
                }

                // Increment or decrement step based on direction
                // Reverse animation (signal->noise) is 4x faster than forward (noise->signal)
                if (animationDirection === 1) {
                    currentStep += 1;
                } else {
                    currentStep -= 4;
                }
            }

            // Update Camio logo opacity and scale based on signal convergence
            // Logo emerges/expands from center as signal converges (30% to 100% convergence)
            // This runs even when paused so the heartbeat can animate
            const logoElement = document.getElementById('camio-logo');
            if (logoElement) {
                if (blendFactor > 0.3) {
                    // Map convergence to opacity and scale (0.3 -> 0%, 1.0 -> 100%)
                    let logoProgress = (blendFactor - 0.3) / 0.7;
                    logoProgress = Math.max(0, Math.min(1, logoProgress));

                    // Opacity fades in
                    logoElement.style.opacity = logoProgress;

                    // Base scale expands from 0 to 1 (birthed from convergence point)
                    let baseScale = logoProgress;

                    // Add heartbeat pulse during paused state at signal
                    let pulseScale = 1.0;
                    if (isPaused && currentStep >= params.maxSteps && loopSettings.beatsPerSecond > 0) {
                        // Heartbeat effect: two quick pulses
                        let time = millis() * 0.001; // Convert to seconds
                        let heartbeatFreq = loopSettings.beatsPerSecond;
                        let pulse = sin(time * heartbeatFreq * TWO_PI);

                        // Create double-beat effect (lub-dub)
                        let doublePulse = (sin(time * heartbeatFreq * TWO_PI * 2) + 1) * 0.5;
                        pulse = pulse * doublePulse;

                        // Subtle pulse: ±3% scale variation
                        pulseScale = 1.0 + pulse * 0.03;
                    }

                    let scale = baseScale * pulseScale;
                    logoElement.style.transform = `translate(-50%, -50%) scale(${scale})`;
                } else {
                    logoElement.style.opacity = 0;
                    logoElement.style.transform = 'translate(-50%, -50%) scale(0)';
                }
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // PARTICLE SYSTEM - NOISE TO SIGNAL TRANSFORMATION
        // ═══════════════════════════════════════════════════════════════════════

        class Particle {
            constructor() {
                // Initial position (random across canvas)
                this.startX = random(width);
                this.startY = random(height);

                // Noise parameters for chaotic motion
                this.noiseOffsetX = random(10000);
                this.noiseOffsetY = random(10000);
                this.noiseOffsetVel = random(10000);

                // Signal parameters for organized motion
                this.signalPhaseX = random(TWO_PI);
                this.signalPhaseY = random(TWO_PI);
                this.signalFreqX = random(0.5, 2.0);
                this.signalFreqY = random(0.5, 2.0);

                // Visual properties - color identity
                this.hueOffset = random(360);
                // Assign Camio color identity (50/50 split between orange and green)
                this.camioColor = random() > 0.5 ? 'orange' : 'green';

                // Position tracking
                this.x = this.startX;
                this.y = this.startY;
                this.prevX = this.x;
                this.prevY = this.y;
            }

            update(step, blendFactor) {
                this.prevX = this.x;
                this.prevY = this.y;

                // NOISE COMPONENT - High-frequency chaotic motion
                let noiseX = (noise(this.noiseOffsetX + step * 0.02) - 0.5) * params.noiseIntensity * 20;
                let noiseY = (noise(this.noiseOffsetY + step * 0.02) - 0.5) * params.noiseIntensity * 20;

                // Add turbulence with multiple octaves
                noiseX += (noise(this.noiseOffsetX * 2 + step * 0.05) - 0.5) * params.noiseIntensity * 10;
                noiseY += (noise(this.noiseOffsetY * 2 + step * 0.05) - 0.5) * params.noiseIntensity * 10;

                // SIGNAL COMPONENT - Low-frequency organized motion
                let time = step * 0.015 * params.transitionRate;

                // Create flow field using sine waves and spatial noise
                let signalFieldX = sin(this.startX * 0.003 + time + this.signalPhaseX) * params.signalStrength;
                let signalFieldY = cos(this.startY * 0.003 + time + this.signalPhaseY) * params.signalStrength;

                // Add swirling attractor based on distance from center
                let dx = this.x - width / 2;
                let dy = this.y - height / 2;
                let distFromCenter = sqrt(dx * dx + dy * dy);
                let angle = atan2(dy, dx);

                signalFieldX += cos(angle + time) * (1 - distFromCenter / width) * params.signalStrength * 15;
                signalFieldY += sin(angle + time) * (1 - distFromCenter / height) * params.signalStrength * 15;

                // BLEND: Transition from noise to signal
                let moveX = lerp(noiseX, signalFieldX, blendFactor);
                let moveY = lerp(noiseY, signalFieldY, blendFactor);

                // Update position
                this.x += moveX;
                this.y += moveY;

                // Wrap around edges
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            display(step, blendFactor) {
                // Calculate velocity for color mapping
                let dx = this.x - this.prevX;
                let dy = this.y - this.prevY;
                let velocity = sqrt(dx * dx + dy * dy);

                // COLOR ENCODING:
                // NOISE PHASE: Random, chaotic colors
                // SIGNAL PHASE: Converge to Camio colors (#F7931E orange, #5ED341 green)
                // Hue: Transitions from chaos to Camio brand colors
                // Saturation: Velocity (fast = saturated, slow = desaturated)
                // Brightness: Temporal progress (early = dark, late = bright)

                colorMode(HSB, 360, 100, 100);

                // Camio brand colors in HSB
                const camioOrange = 30;  // #F7931E
                const camioGreen = 108;   // #5ED341

                // Determine which Camio color this particle converges to
                let targetHue = (this.camioColor === 'orange') ? camioOrange : camioGreen;

                // NOISE PHASE: Start with random hue
                let noiseHue = (this.hueOffset + step * 0.5) % 360;

                // SIGNAL PHASE: Converge to Camio color
                // Use pow to make the convergence more dramatic in late stage
                let convergence = pow(blendFactor, 1.5);
                let hue = lerp(noiseHue, targetHue, convergence);

                // Saturation increases as signal emerges
                let baseSaturation = map(velocity, 0, 10, 30, 95);
                let saturation = lerp(baseSaturation * 0.4, baseSaturation, blendFactor);

                // Brightness increases with signal emergence
                let brightness = map(blendFactor, 0, 1, 5, 88);

                // Alpha based on blend factor (signal becomes more opaque)
                let alpha = map(blendFactor, 0, 1, 3, 15);

                stroke(hue, saturation, brightness, alpha);
                strokeWeight(1);

                // Draw trail from previous position
                line(this.prevX, this.prevY, this.x, this.y);
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI CONTROL HANDLERS
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            params[paramName] = parseFloat(value);
            document.getElementById(paramName + '-value').textContent = value;

            // Restart animation with new parameters
            loop();
            initializeSystem();
        }

        // ═══════════════════════════════════════════════════════════════════════
        // SIDEBAR TOGGLE
        // ═══════════════════════════════════════════════════════════════════════

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('hidden');
        }

        // ═══════════════════════════════════════════════════════════════════════
        // SEED CONTROL FUNCTIONS
        // ═══════════════════════════════════════════════════════════════════════

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                loop();
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            loop();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            loop();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            loop();
            initializeSystem();
        }

        function resetParameters() {
            params = {...defaultParams};

            // Update UI elements
            document.getElementById('particleCount').value = params.particleCount;
            document.getElementById('particleCount-value').textContent = params.particleCount;
            document.getElementById('transitionRate').value = params.transitionRate;
            document.getElementById('transitionRate-value').textContent = params.transitionRate;
            document.getElementById('noiseIntensity').value = params.noiseIntensity;
            document.getElementById('noiseIntensity-value').textContent = params.noiseIntensity;
            document.getElementById('signalStrength').value = params.signalStrength;
            document.getElementById('signalStrength-value').textContent = params.signalStrength;
            document.getElementById('maxSteps').value = params.maxSteps;
            document.getElementById('maxSteps-value').textContent = params.maxSteps;

            updateSeedDisplay();
            loop();
            initializeSystem();
        }

        // Initialize UI on load
        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
